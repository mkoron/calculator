<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Calculator<sup>TM</sup></h1>
        <div id="display">0</div>
        <div id="buttons" class="clearfix">
            <button id="AC">AC</button>
            <button id="CE">CE</button>
            <button id="percentage">%</button>
            <button class="operand">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand plus-button">+</button>
            <button class="number button-press">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <footer>
        <p>Marko Koron - Calculator / Free Code Camp 2016</p>
    </footer>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>    
</body>
</html>
